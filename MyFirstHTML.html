<!DOCTYPE html>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<html lang="zh_CN">


<head>
    <title style="color:red;">Zhaoer</title>
    <style>
        .button {
            border: none;
            color: white;
            padding: 16px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
        }
        
        .button1 {
            background-color: white;
            color: black;
            border: 2px solid #4CAF50;
        }
        
        .button1:hover {
            background-color: #4CAF50;
            color: white;
        }
        
        .button2 {
            background-color: white;
            color: black;
            border: 2px solid #008CBA;
        }
        
        .button2:hover {
            background-color: #008CBA;
            color: white;
        }
    </style>
    <script>
        //显示时间
        function displayDate() {
            document.getElementById("thistime").innerHTML = Date();
        }
        //设置按下按钮隐藏时间段落
        function demoDisplay() {
            document.getElementById("thistime").style.display = "none";
        }
    </script>
    <!--网站鼠标行为主框架-->
    <style>
        #container {
            width: 570px;
            height: 200px;
        }
        
        dl {
            float: left;
        }
        
        dt {
            width: 90px;
            height: 90px;
            background-color: lightblue;
            border-radius: 20px;
            margin: 10px;
        }
        
        .yellow {
            background-color: lightgoldenrodyellow;
        }
        
        .blue {
            background-color: lightblue;
        }
    </style>

</head>

<body>
    <h1>网站小功能源码集群</h1>

    <p>上传</p>
    <!--上传文件,存在文件名漏洞-->
    <form action="/" method="post" enctype="multipart/form-data">
        <div><input type="file" multiple="multiple" accept="image/*" name="image"></div>
        <div><input type="submit" value="Update"></div>
    </form>
    <hr>
    <p>点击</p>
    <!--设置按钮,点击弹出对话框显示时间-->
    <button type="button" onclick="displayDate()">显示日期</button>
    <p id="thistime"></p>
    <!--设置按钮,点击隐藏上面显示的时间对话框-->
    <input type="button" onclick="demoDisplay()" value="隐藏日期">
    <!--设置按钮,点击修改背景颜色-->
    <input type="button" onclick="document.body.style.backgroundColor='lavender';" value="修改背景颜色">

    <!--鼠标行为定义-->
    <div id="container">
        <dl>
            <dt onclick="f1(this)"></dt>
            <dd>单击</dd>
        </dl>
        <dl>
            <dt ondblclick="f2(this)"></dt>
            <dd>双击</dd>
        </dl>
        <!--元素控制-->
        <dl>
            <dt onmouseover="this.className='yellow'" onmouseout="this.className='blue'"></dt>
            <dd>悬停</dd>
        </dl>
        <dl>
            <dt onmousedown="this.className='yellow'" onmouseup="this.className='blue'"></dt>
            <dd>按下</dd>
        </dl>
        <dl>
            <dt id="ele" onmousemove="mouseMove(event)"></dt>
            <dd>移动</dd>
        </dl>
        <br><span id="echo"></span>
    </div>
    <script>
        //鼠标做出行为执行命令
        var num1 = 0,
            num2 = 0;

        function f1(e) {
            num1++;
            if (num1 % 2 == 0)
                e.className = "blue";
            else
                e.className = "yellow";
        }

        function f2(e) {
            num2++;
            if (num2 % 2 == 0)
                e.className = "blue";
            else
                e.className = "yellow";
        }
        //移动
        function mouseMove(ev) {
            ev = ev || window.event;
            var el = document.getElementById("ele");
            var x = ev.clientX - el.offsetLeft;
            var y = ev.clientY - el.offsetTop;
            if (x < el.offsetWidth / 2)
                el.style.background = "lightgoldenrodyellow";
            else
                el.style.background = "lightpink";
            document.getElementById("echo").innerHTML = "x:" + x + "<br>y:" + y;
        }
    </script>
    <!--设置可以被勾选的对话框(尚未设置触发行为)-->
    <hr>
    <div>
        <input type="checkbox" id="dianji">
        <label for="dianji" title="这是个好项目,不是吗">
            这个项目好!
        </label>

    </div>
    <hr>
    <!--特殊按钮-->
    <button class="button button1">Green</button>
    <button class="button button2">Blue</button>

        <button>前往bing寻找</button></a>

        <button>去往菜鸟教程</button> </a>
</body>

</html>
