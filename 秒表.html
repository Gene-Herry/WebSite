<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            width: 200px;
            height: 100px;
            margin: 20px 20px;
        }
        
        .cont {
            border: 1px solid #000;
            display: flex;
            line-height: 60px;
        }
        
        button {
            width: 50px;
            height: 30px;
        }
        
        h4 {
            font-weight: normal;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="cont">
            <h4 class="s">00</h4>
            小时&nbsp;
            <h4 class="f">00</h4>
            分&nbsp;
            <h4 class="m">00</h4>
            秒&nbsp;
            <h4 class="hm">00</h4>
            毫秒
        </div>
        <button class="btn1">开始</button>
        <button class="btn2">暂停</button>
    </div>
</body>
<script>
    function Clock() {
        this.s = document.querySelector(".s");
        this.f = document.querySelector(".f");
        this.m = document.querySelector(".m");
        this.hm = document.querySelector(".hm");
        this.btn1 = document.querySelector(".btn1");
        this.btn2 = document.querySelector(".btn2");
        this.timer;
        this.ss = 0;
        this.ff = 0;
        this.mm = 0;
        this.ms = 0;
        this.flag = true;
        this.flag2 = true;

        this.start()
        this.stop()
    }

    Clock.prototype.stop = function() {
        this.btn2.onclick = () => {
            if (this.flag2) {
                this.flag2 = false
                clearInterval(this.timer)
                this.btn2.innerText = "继续"
            } else {
                this.flag2 = true
                this.btn2.innerText = "暂停"
                this.timemove()
            }
        }
    }
    Clock.prototype.start = function() {
        this.btn1.onclick = () => {

            if (this.flag) {
                console.log("第一次");
                this.flag = false
                this.btn1.innerText = "重置"
                this.timemove()
                    //

            } else {
                console.log("第二次");
                this.flag = true
                this.btn1.innerText = "开始"
                clearInterval(this.timer);
                this.ss = 0;
                this.ff = 0;
                this.mm = 0;
                this.ms = 0;
                this.hm.innerText = "00"
                this.m.innerText = "00"
                this.f.innerText = "00"
                this.s.innerText = "00"
            }
        }
    }

    Clock.prototype.timemove = function() {
        this.timer = setInterval(() => {
            this.ms++;
            this.hm.innerText = this.ms
            if (this.ms >= 999) {
                this.ms = 0;
                this.mm++
            }

            if (this.mm < 10) {
                this.m.innerText = "0" + this.mm
            } else {
                this.m.innerText = this.mm
            }
            if (this.mm == 59) {
                this.ff++
                    this.mm = 0
            }

            if (this.ff < 10) {
                this.f.innerText = "0" + this.ff
            } else {
                this.f.innerText = this.ff
            }
            if (this.ff == 59) {
                this.ss++
                    this.ff = 0
            }
            if (this.ss < 10) {
                this.s.innerText = "0" + this.ss
            } else {
                this.s.innerText = this.ss
            }
        }, 4)
    }

    var clock = new Clock()
    console.log(clock);
</script>

</html>
